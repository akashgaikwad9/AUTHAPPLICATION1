<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <p-card header="Login" [style]="{width: '360px' }">
    <div class="field">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="johan@mail.com" />

      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email is invalid</div>

      </small>
    </div>



    <div class="field">
      <label for="password">Password</label>
      <input type="password" pInputText formControlName="password" class="w-full" name="password" />

      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">password is required</div>


      </small>

    </div>

    <p-button
    type="submit"
    label="Login" [disabled]="loginForm.invalid" styleClass="w-full">
    </p-button>

    <div class="mt-2">
      New here?<a routerLink="/register">Register</a>

    </div>
  </p-card>
</form>
