<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
  <p-card header="Register" [style]="{width: '360px' }">

    <!-- Full Name -->
    <div class="field">
        <label for="fullName">Full Name</label>
        <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName" placeholder="johan Doe" />
  
        <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
          <div *ngIf="fullName.errors?.['required']">Full Name is required</div>
          <div *ngIf="fullName.errors?.['pattern']"> Please enter valid Full Name</div>
  
        </small>
      </div>

    <!-- Email -->
    <div class="field">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="johan@mail.com" />

      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email is invalid</div>

      </small>
    </div>


    <!-- Password -->
    <div class="field">
      <label for="password">Password</label>
      <input type="password" pInputText formControlName="password" class="w-full" name="password" />

      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">password is required</div>


      </small>

    </div>

    <!-- Confirm Password -->
    <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" 
        pInputText formControlName="confirmPassword" 
        class="w-full" 
        name="confirmPassword" 
        placeholder="Confirm password"
        />
  
        <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
          <div *ngIf="confirmPassword.errors?.['required']">Please confirm the password</div>

        </small>

        <small class="block p-error"
      *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
      Password should match
      </small>
  
      </div>

      


    <p-button label="Register" 
    [disabled]="registerForm.invalid" 
    styleClass="w-full"
    type="submit"
    >
    </p-button>

    <div class="mt-2">
     Already a member?<a routerLink="/login">Login</a>

    </div>
  </p-card>
</form>
